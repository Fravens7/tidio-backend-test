<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Cashback</title>
</head>
<body>
  <h1>Simulación Chat / Calculadora Cashback</h1>
  
  <input type="number" id="monto" placeholder="Monto perdido (BDT)" />

  <!-- Botones separados por tipo -->
  <div style="margin-top:10px;">
    <button onclick="calcularChickenDash()">Calcular Chicken Dash (10% diario, max 5k)</button>
    <button onclick="calcularSlots()">Calcular Slots Weekly (6-12%)</button>
    <button onclick="enviarMensaje()">Enviar al chat</button>
  </div>

  <div id="chat" style="margin-top:20px;"></div>

  <script>
    const MIN_CASHBACK = 10;

    function limpiarInput() {
      document.getElementById("monto").value = "";
    }

    function calcularChickenDash() {
      const monto = parseFloat(document.getElementById("monto").value);
      if (isNaN(monto) || monto <= 0) {
        alert("Ingresa un monto válido mayor a 0");
        return;
      }

      const PERCENT = 0.10;
      const MAX_CASHBACK = 5000;
      let cashback = monto * PERCENT;
      let mensaje = "";

      if (cashback >= MAX_CASHBACK) {
        cashback = MAX_CASHBACK;
        mensaje = `🎉 ¡Has alcanzado el límite máximo de cashback! 
El monto que ingresaste fue: ${monto} BDT
Porcentaje aplicado: ${PERCENT*100}%
Total de cashback: ${cashback.toFixed(2)} BDT`;
      } else if (cashback < MIN_CASHBACK) {
        cashback = MIN_CASHBACK;
        mensaje = `⚠️ El cashback calculado es menor al mínimo permitido.
Tu cashback será: ${cashback.toFixed(2)} BDT`;
      } else {
        mensaje = `El monto que ingresaste fue: ${monto} BDT
Porcentaje aplicado: ${PERCENT*100}%
Total de cashback: ${cashback.toFixed(2)} BDT`;
      }

      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML += `<p><b>Chicken Dash:</b> ${mensaje.replace(/\n/g,"<br>")}</p>`;
      limpiarInput();
    }

    function calcularSlots() {
      const monto = parseFloat(document.getElementById("monto").value);
      if (isNaN(monto) || monto <= 0) {
        alert("Ingresa un monto válido mayor a 0");
        return;
      }

      let porcentaje = 0;
      if (monto <= 250000) porcentaje = 0.06;
      else if (monto <= 500000) porcentaje = 0.08;
      else if (monto <= 1000000) porcentaje = 0.10;
      else porcentaje = 0.12;

      let cashback = monto * porcentaje;
      if (cashback < MIN_CASHBACK) cashback = MIN_CASHBACK;

      const mensaje = `El monto que ingresaste fue: ${monto} BDT
Porcentaje aplicado: ${porcentaje*100}%
Total de cashback: ${cashback.toFixed(2)} BDT`;

      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML += `<p><b>Slots Weekly:</b> ${mensaje.replace(/\n/g,"<br>")}</p>`;
      limpiarInput();
    }

    async function enviarMensaje() {
      const monto = document.getElementById("monto").value;
      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML += `<p><b>Tú:</b> ${monto}</p>`;

      // Llamada al backend
      const response = await fetch(
        `https://tidiotech.netlify.app/.netlify/functions/webhook`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: monto })
        }
      );

      const data = await response.json();
      chatDiv.innerHTML += `<p><b>Backend:</b> ${data.reply}</p>`;
      limpiarInput();
    }
  </script>
</body>
</html>
