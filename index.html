<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Cashback Interactiva</title>
</head>
<body>
  <h1>Simulaci贸n Chat / Cashback Interactivo</h1>
  
  <input type="text" id="mensaje" placeholder="Escribe tu mensaje aqu铆..." />
  <button onclick="procesarInput()">Enviar</button>

  <div id="chat" style="margin-top:20px;"></div>
  <div id="botonesPromocion" style="margin-top:10px;"></div>

  <script>
    const MIN_CASHBACK = 10;
    const MAX_CASHBACK_CHICKEN = 5000;
    const PERCENT_CHICKEN = 0.10;

    let promocionSeleccionada = null;

    function limpiarInput() {
      document.getElementById("mensaje").value = "";
    }

    function mostrarBotones() {
      const div = document.getElementById("botonesPromocion");
      div.innerHTML = `
        <button onclick="seleccionarPromocion('Chicken Dash')">Chicken Dash</button>
        <button onclick="seleccionarPromocion('Slots Weekly')">Slots Weekly</button>
      `;
    }

    function seleccionarPromocion(prom) {
      promocionSeleccionada = prom;
      const div = document.getElementById("botonesPromocion");
      div.innerHTML = ""; // Oculta botones

      const chatDiv = document.getElementById("chat");
      chatDiv.innerHTML += `<p><b>Promoci贸n seleccionada:</b> ${prom}</p>`;
      chatDiv.innerHTML += `<p>Coloque el monto perdido:</p>`;
      limpiarInput();
    }

    function procesarInput() {
      const mensaje = document.getElementById("mensaje").value.trim();
      const chatDiv = document.getElementById("chat");

      if (!mensaje) return;

      chatDiv.innerHTML += `<p><b>T煤:</b> ${mensaje}</p>`;

      // Paso 1: detectar si el usuario pregunta por cashback
      if (mensaje.toLowerCase().includes("cashback") && !promocionSeleccionada) {
        chatDiv.innerHTML += `<p>Elija su promoci贸n:</p>`;
        mostrarBotones();
        limpiarInput();
        return;
      }

      // Paso 2: si ya seleccion贸 una promoci贸n y env铆a un monto
      if (promocionSeleccionada) {
        const monto = parseFloat(mensaje);
        if (isNaN(monto) || monto <= 0) {
          chatDiv.innerHTML += `<p>锔 Ingresa un monto v谩lido mayor a 0</p>`;
          limpiarInput();
          return;
        }

        let reply = "";
        if (promocionSeleccionada === "Chicken Dash") {
          let cashback = monto * PERCENT_CHICKEN;
          if (cashback >= MAX_CASHBACK_CHICKEN) cashback = MAX_CASHBACK_CHICKEN;
          if (cashback < MIN_CASHBACK) cashback = MIN_CASHBACK;

          reply = ` Chicken Dash\nMonto ingresado: ${monto} BDT\nPorcentaje aplicado: ${PERCENT_CHICKEN*100}%\nTotal cashback: ${cashback.toFixed(2)} BDT`;

        } else if (promocionSeleccionada === "Slots Weekly") {
          let porcentaje = 0;
          if (monto <= 250000) porcentaje = 0.06;
          else if (monto <= 500000) porcentaje = 0.08;
          else if (monto <= 1000000) porcentaje = 0.10;
          else porcentaje = 0.12;

          let cashback = monto * porcentaje;
          if (cashback < MIN_CASHBACK) cashback = MIN_CASHBACK;

          reply = ` Slots Weekly\nMonto ingresado: ${monto} BDT\nPorcentaje aplicado: ${porcentaje*100}%\nTotal cashback: ${cashback.toFixed(2)} BDT`;
        }

        chatDiv.innerHTML += `<p><b>Calculadora:</b><br>${reply.replace(/\n/g,"<br>")}</p>`;
        promocionSeleccionada = null; // reset para nuevo flujo
        limpiarInput();
        return;
      }

      // Paso 3: si el mensaje no coincide con nada
      chatDiv.innerHTML += `<p><b>Bot:</b> No entiendo tu mensaje a煤n.</p>`;
      limpiarInput();
    }
  </script>
</body>
</html>
