<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Backend Chat</title>
</head>
<body>
  <h1>Simulación de chat con backend</h1>
  
  <input type="text" id="mensaje" placeholder="Escribe algo" />
  <button onclick="enviarMensaje()">Enviar</button>

  <div id="chat" style="margin-top:20px;"></div>

  <script>
    async function enviarMensaje() {
      const msg = document.getElementById("mensaje").value;
      const chatDiv = document.getElementById("chat");

      chatDiv.innerHTML += `<p><b>Tú:</b> ${msg}</p>`;

      // Llamada al backend
      const response = await fetch(
        `https://tidiotech.netlify.app/.netlify/functions/webhook`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        }
      );

      const data = await response.json();

      chatDiv.innerHTML += `<p><b>Backend:</b> ${data.reply}</p>`;
      document.getElementById("mensaje").value = "";
    }
  </script>
</body>
</html>
