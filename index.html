<input type="number" id="monto" placeholder="Monto perdido">
<select id="promocion">
  <option value="chicken dash">Chicken Dash</option>
  <option value="slots">Slots</option>
</select>
<button id="calcular">Calcular Cashback</button>
<div id="resultado"></div>

<script>
document.getElementById("calcular").addEventListener("click", () => {
  const monto = parseFloat(document.getElementById("monto").value);
  const promocion = document.getElementById("promocion").value;

  fetch("https://tu-proyecto.netlify.app/.netlify/functions/calcular_cashback", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ promocion, monto })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("resultado").innerText = JSON.stringify(data);
  });
});
</script>
